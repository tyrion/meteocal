.title[##Code Focus: JWT auth & Security]
.text[###What's JWT?]
--
.text[####**JSON Web Token** is a new token format, used in space-constrained environments such as HTTP Authorization headers. JWT is architected as a method for transferring security *claims-based* between parties.]
--
.text[###Token based vs. Cookie based]
<img src="img/cookie-token-auth.png" alt="cookie-token" style="width: 80%; position:relative; left: 4em;">
---

name:jwt2
.title[##Code Focus: JWT auth & Security]
.text[###What are the benefits of using a token-based approach?]
--
.text[####**Cross-domain / CORS**: cookies don't play well across different domains.]
--
.text[####**Stateless (a.k.a. Server side scalability)**: no need to keep a session store, as token is self-contanined]
--
.text[####**CDN**: server side just API.]
--
.text[####**Decoupling**: not tied to a particular authentication scheme.]
--
.text[####**Mobile ready**: on mobile cookies are not ideal when consuming a secure API.]
--
.text[####**CSRF**: no cookies, no forgery.]
--
.text[####**Performance**: no hard benchmarks, but finding a session in a database is likely to take more time than calculating an HMACSHA256.]
--
.text[####**Standard-based**: this is a standard and there are multiple backend libraries and companies backing their infrastructure.]
---

name:recovery
.title[##Code Focus: Password reset]
--
.text[###We implemented a *secure* password reset mechanism]
--
.text[###How it works:]
--
.text[####The user loses her password]
--
.text[####Sends her email in the password reset form]
--
.text[####A JWT token is generated and signed by the server, and sent as a link parameter to the users email (if the email exists)]
--
.text[####Once the user clicks on the link with the token parameter, she's redirected to the password reset form.]
--
.text[####<button class="btn btn-success btn-lg">Done!</button>]
--
.text[####**(No DB involved)**]
